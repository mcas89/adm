<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Painel de Motoristas</title>
  <link rel="stylesheet" href="estilos.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body>
  <div class="container">
    <div id="loginCPF">
      <h2>üîç Buscar Motorista por CPF</h2>
      <input type="text" id="cpf" placeholder="Digite o CPF (somente n√∫meros)" maxlength="11" oninput="formatarCPF(this)" />
      <button class="btn buscar" onclick="buscarMotorista()">Buscar</button>
    </div>

    <div id="painel" style="display: none;">
      <div class="painel-topo">
        <button class="icon-btn" onclick="voltarLogin()">
          <i class="fas fa-sign-out-alt"></i>
          <span class="icone-texto">Sair</span>
        </button>
        <button class="icon-btn" onclick="abrirPopup('popupAlterarCPF')">
          <i class="fas fa-id-card"></i>
          <span class="icone-texto">Alterar CPF</span>
        </button>
        <button class="icon-btn" onclick="abrirPopup('popupAdicionarCreditos')">
          <i class="fas fa-plus-circle"></i>
          <span class="icone-texto">Adicionar Cr√©ditos</span>
        </button>
        <button class="icon-btn" onclick="abrirPopup('popupRemoverCreditos')">
          <i class="fas fa-minus-circle"></i>
          <span class="icone-texto">Remover Cr√©ditos</span>
        </button>
        <button class="icon-btn" onclick="excluirCadastro()">
          <i class="fas fa-trash-alt"></i>
          <span class="icone-texto">Excluir Cadastro</span>
        </button>
      </div>

      <div class="card">
        <h3>üìù Dados do Motorista</h3>
        <label>Nome</label>
        <input type="text" id="nome" />

        <div class="linha">
          <div><label>Placa</label><input type="text" id="placa" /></div>
          <div><label>Modelo</label><input type="text" id="modelo" /></div>
        </div>

        <div class="linha">
          <div>
            <label for="bairroPai">Bairro</label>
            <select id="bairroPai">
              <option value="">Escolha um Bairro</option>
            </select>
          </div>
          <div><label>Telefone</label><input type="text" id="telefone" /></div>
        </div>

        <div class="linha">
          <div><label>Senha</label><input type="text" id="senha" /></div>
          <div><label>Cr√©ditos</label><input type="number" id="creditos" disabled /></div>
        </div>

        <button class="btn atualizar" onclick="atualizarDados()">Salvar Dados</button>
      </div>
    </div>
  </div>

  <!-- Popups -->
  <div id="popupAlterarCPF" class="popup">
    <div class="popup-content">
      <h3>Alterar CPF</h3>
      <input type="text" id="novoCPF" maxlength="11" placeholder="Novo CPF" oninput="formatarCPF(this)" />
      <button onclick="alterarCPF()">OK</button>
      <button onclick="fecharPopup('popupAlterarCPF')">Cancelar</button>
    </div>
  </div>

  <div id="popupAdicionarCreditos" class="popup">
    <div class="popup-content">
      <h3>Adicionar Cr√©ditos</h3>
      <input type="number" id="adicionarCreditos" value="0" />
      <button onclick="atualizarDados('add')">OK</button>
      <button onclick="fecharPopup('popupAdicionarCreditos')">Cancelar</button>
    </div>
  </div>

  <div id="popupRemoverCreditos" class="popup">
    <div class="popup-content">
      <h3>Remover Cr√©ditos</h3>
      <input type="number" id="removerCreditos" value="0" />
      <button onclick="atualizarDados('remove')">OK</button>
      <button onclick="fecharPopup('popupRemoverCreditos')">Cancelar</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
